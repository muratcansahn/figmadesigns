<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nearby-friends">
      <div class="text">
        <p class="text-title">Nearby Friends</p>
        <a href="/">See all</a>
      </div>
      <div class="container">
        <div class="friend-box">
          <img src="./images/1.png" alt="" />
          <p class="name">Josh</p>
          <div class="btn">
            <div class="vector-1"></div>
            <div class="vector-2"></div>
          </div>
        </div>
        <div class="friend-box">
          <img src="./images/4.png" alt="" />
          <p class="name">Christer</p>
          <div class="btn">
            <div class="vector-1"></div>
            <div class="vector-2"></div>
          </div>
        </div>

        <div class="friend-box">
          <img src="./images/3.png" alt="" />
          <p class="name">Lise</p>
          <div class="btn">
            <div class="vector-1"></div>
            <div class="vector-2"></div>
          </div>
        </div>
        <div class="friend-box">
          <img src="./images/2.jpg" alt="" />
          <p class="name">Katrine</p>
          <div class="btn">
            <div class="vector-1"></div>
            <div class="vector-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="contacts">
      <div class="contacts-top text-title">
        <p>Contacts</p>
        <div>43</div>
      </div>
      <div class="contact-peoples">
        <div class="people">
          <div class="info">
            <img src="./images/3.png" alt="" />
            <div class="about">
              <p class="name">Lise</p>
              <p class="location">Bergen,Norway</p>
            </div>
          </div>
          <img src="./images/message-icon.png" alt="" />
        </div>
        <div class="people">
          <div class="info">
            <img src="./images/7.png" alt="" />
            <div class="about">
              <p class="name">Emily</p>
              <p class="location">Bergen,Norway</p>
            </div>
          </div>
          <img src="./images/message-icon.png" alt="" />
        </div>
        <div class="people">
          <div class="info">
            <img src="./images/5.png" alt="" />
            <div class="about">
              <p class="name">Jake</p>
              <p class="location">Bergen,Norway</p>
            </div>
          </div>
          <img src="./images/message-icon.png" alt="" />
        </div>
        <div class="people mt-10">
          <div class="info">
            <img src="./images/6.png" alt="" />
            <div class="about">
              <p class="name">Cheryl</p>
              <p class="location">Bergen,Norway</p>
            </div>
          </div>
          <img src="./images/message-icon.png" alt="" />
        </div>

        <button class="contacts-button">View everyone</button>
      </div>
    </div>
  </body>
</html>
